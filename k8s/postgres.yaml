apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentflow-postgres
  namespace: agentflow
  labels:
    app: agentflow-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agentflow-postgres
  template:
    metadata:
      labels:
        app: agentflow-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: agentflow
        - name: POSTGRES_USER
          value: agentflow
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: agentflow-secrets
              key: database-password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - agentflow
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - agentflow
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: agentflow-postgres-claim








